<div class="row list">
    <div class="col-md-8 mb-3">
        <div class="input-group">
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]="title">
            <div class="input-group-append">
                <button class="btn btn-outline-success" (click)="findByTitle()">Search</button>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h2>Tutorials</h2>
        <ul class="list-group">
            <li *ngFor="let tutorial of tutorials; let i = index"
            class="list-group-item"
            [class.active]="i == currentIndex"
            (click)="setCurrentTutorial(tutorial, i)">
                {{tutorial.title}}
            </li>

        </ul>

        <button *ngIf="tutorials.length" class="m-3 btn btn-danger" (click)="deleteAllTutorials()">
            Remove All
        </button>
    </div>

    <div class="col-md-6">
        <app-tutorial-details [viewMode]="true" [currentTutorial]="currentTutorial"></app-tutorial-details>
    </div>
    
</div>
