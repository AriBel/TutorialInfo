<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label class="form-label" for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]="tutorial.title">
        </div>

        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control" [(ngModel)]="tutorial.description">
        </div>

        <button class="btn btn-success mt-2" (click)="saveTutorial()">Submit</button>

    </div>

    <div *ngIf="submitted">
        <br>
        <p>The tutorial was submitted successfully!</p>
        <button class="btn btn-outline-success" (click)="newTutorial()">Add new Tutorial</button>

    </div>

</div>
